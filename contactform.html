<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactForm</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "container">
        <div class = "session-one">
        <h1 class="session-one--name">Ulaganathan A</h1>
        <p class="session-one--role">Web Developer</p>
        <a class = "session-one--contact" href = "index.html">Home</a>
        </div>
        <div class="contact-form">
    <form>
        <table>
            <tr>
                <td>
                    <label for name="name">Name</label>
                </td>
                <td>
                    <input type ="text" class ="contact-form__input" placeholder="Enter your name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for email="email">Email</label>
                </td>
                <td>
                    <input type ="email" class ="contact-form__input" placeholder="Enter your email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for message="message">Message</label>
                </td>
                <td>
                    <textarea class ="contact-form__textarea" placeholder="Enter your message" required></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" class= "contact-form__submit" value="Submit">
                </td>
                <td>
                    <input type="reset" class= "contact-form__reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</div>
    <div class = "session-five">
        <p class="session-five--title">
            Social Media:
            <a href = "https://www.linkedin.com/in/ulaga-nathan-dev/">linkedin</a>
            <a href = "https://github.com/Ulaganathan0709">github</a>
        </p>
        <p class="session-five--description">
            &copy; Ulaganathan
        </p>
    </div>
    </div>   
</body>
</html>
